name: Release Memory Game

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write 

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Game
        run: npm run build

      - name: Zip the Build
        run: zip -r memory-card-game.zip ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: memory-card-game.zip
          generate_release_notes: true